<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js"></script>
    </head>
    <title>PetBook Main Page</title>
    

    <body id=body>

        <div id=top-border> 
            <div class="Search">
                <input id="search" placeholder="PetBook">
                <button id="searchbutton" type="submit"><i class="fa fa-search"></i></button> 
            </div>
        </div>
        <div style="text-align:center">
            <svg height="800" width="1200">
                    <ellipse class="finger" id="explorePets" cx="310" cy="380" rx="80" ry="110"/>
                    <text class="mainbuttontext" x="255" y="320"> Explore Pets </text>
                    <circle class="mainbuttonbackground" cx="310" cy="405" r="70" fill="white"/>
                    <image x="250" y="355" width="120" height="120" xlink:href="img/dog.svg" />
                    <a href="social.html">
                        <circle class="mainbutton" cx="310" cy="405" r="70"/>
                    </a>
                    

                    <ellipse class="finger" id="qaForum" cx="490" cy="200" rx="80" ry="110"/>
                    <text class="mainbuttontext" x="440" y="140"> Q&A Forum </text>
                    <circle class="mainbuttonbackground" cx="490" cy="225" r="70" fill="white"/>
                    <image x="440" y="185" width="90" height="90" xlink:href="img/chat.svg" />
                    <a href="qa.html">
                        <circle class="mainbutton" cx="490" cy="225" r="70"/>
                    </a>
                    
                    <ellipse class="finger" id="newFeed" cx="710" cy="200" rx="80" ry="110"/>
                    <text class="mainbuttontext" x="660" y="140"> News Feed </text>
                    <circle class="mainbuttonbackground" cx="710" cy="225" r="70" fill="white"/>
                    <image x="670" y="185" width="90" height="90" xlink:href="img/newspaper.svg" />
                    <a href="news.html">
                        <circle class="mainbutton" cx="710" cy="225" r="70"/>
                    </a>

                    <ellipse class="finger" id="services" cx="910" cy="380" rx="80" ry="110"/>
                    <text class="mainbuttontext" x="870" y="300"> Adoption</text>
                    <text class="mainbuttontext" x="860" y="325">& Services</text>
                    <circle class="mainbuttonbackground" cx="910" cy="405" r="70" fill="white"/>
                    <image x="865" y="365" width="90" height="90" xlink:href="img/pet-shop.svg" />
                    <a href="services.html">
                        <circle class="mainbutton" cx="910" cy="405" r="70"/>
                    </a>

                    <ellipse class="pad" cx="675" cy="575" rx="175" ry="150"/>
                    <ellipse class="pad" cx="600" cy="490" rx="160" ry="175"/>
                    <ellipse class="pad" cx="525" cy="575" rx="175" ry="150"/>
                    <text class="mainbuttontext" x="550" y="370"> My Profile</text>
                    <ellipse class="mainbuttonbackground" cx="600" cy="550" rx="160" ry="150" fill="white"/>
                    <text class="profiletext" x="510" y="520"> Login In</text>
                    <text class="profiletext" x="575" y="570"> Or</text>
                    <text class="profiletext" x="510" y="620"> Sign Up</text>
                    <a href="login.html">
                        <ellipse class="mainbutton" cx="600" cy="550" rx="160" ry="150"/>
                    </a>
                    
            </svg>
           
        </div>
    </body>
</html>
