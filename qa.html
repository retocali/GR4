<body id=main>

    <button type="button" id="profile_button" class="main_buttons">
        <img src="img/user.svg" class="img">
    </button>
    <button type="button" id="search_button" class="main_buttons">
        <img src="img/lupa.png" class="img">
        <p class="labels">Search</p>
    </button>
    <button type="button" id="question_button" class="main_buttons">
        <img src="img/question_mark.png" class="img">
        <p class="labels">Make a question</p>
    </button>

    <button type="button" id="knowledge" class="main_buttons">
        <img src="img/open-book.svg" class="img">
        <p class="labels">General Knowledge</p>
    </button>
    <button type="button" id="training" class="main_buttons">
        <img src="img/dumbbell.svg" class="img">
        <p class="labels">Training</p>
    </button>
    <button type="button" id="care" class="main_buttons">
        <img src="img/red-cross.svg" class="img">
        <p class="labels">Care</p>
    </button>

    <div id="forum_container">
        <div id="first_entry" class="entry">
            <button id="left_button">
                <img src="img/up_arrow_color.png" class="img"> 
            </button>
            <div id="main_text_1" class="main_text">
                <p> Can my doggo have pups with my cat?</p>
            </div>
            <div class="voting">
                <div id="popularity_1" class="popularity">
                        <p class="popularity_num">58K</p>
                </div>
                <button id="up_1" class="up">
                    <img src="img/upArrow.png" class="img">
                </button>
                <button id="down_1" class="down">
                    <img src="img/downArrow.png" class="img">
                </button>
            </div>
            <div class="options">
                <button id="favorite_1" class="favorite">
                    <img src="img/white_star.png" class="img">
                </button>
                <button id="comment_1" class="comment">
                    <img src="img/pencil.png" class="img">
                </button>
            </div>
        </div>
        <div id="second_entry" class="entry">
            <div id="page_panel">
                <p id="title_page">Page</p>
                <p id="curr_page">1/3</p>
            </div>
            <div id="main_text_2" class="main_text">
                <p> Can my doggo do integral calculus? Because it barked 0.5x^2 when I said x.</p>
            </div>
            <div class="voting">
                <div id="popularity_2" class="popularity">
                        <p class="popularity_num">20K</p>
                </div>
                <button id="up_2" class="up">
                    <img src="img/upArrow.png" class="img">
                </button>
                <button id="down_2" class="down">
                        <img src="img/downArrow.png" class="img">
                </button>        
            </div>
            <div class="options">
                <button id="favorite_2" class="favorite">
                    <img src="img/white_star.png" class="img">
                </button>
                <button id="comment_2" class="comment">
                    <img src="img/pencil.png" class="img">
                </button>
            </div>
        </div>
        <div id="third_entry" class="entry">
            <button id="right_button">
                <img src="img/down_arrow_color.png" class="img">
            </button>
            <div id="main_text_3" class="main_text">
                <p> My doggo barked (1/6)pi^2 when I was summing 1+0.25+0.1111+... is he gonna be allright? </p>
            </div>
            <div class="voting">
                <div id="popularity_3" class="popularity">
                        <p class="popularity_num">-1K</p>
                    </div>
                    
                <button id="up_3" class="up">
                    <img src="img/upArrow.png" class="img">
                </button>
                <button id="down_3" class="down">
                    <img src="img/downArrow.png" class="img">
                </button>
            </div>
            <div class="options">
                <button id="favorite_3" class="favorite">
                    <img src="img/white_star.png" class="img">
                </button>
                <button id="comment_3" class="comment">
                    <img src="img/pencil.png" class="img">
                </button>
            </div>
        </div>
    </div>
