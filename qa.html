<!DOCTYPE html>
<!--
FORUM Q&A
-->
<html>

<head>
<meta charset="utf-8">
<title>PetBook Forums</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="temp.css">
<link rel="stylesheet" href="css/style.css">

<!-- Load any supplemental Javascript libraries here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>

<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
<script src="https://unpkg.com/event-target@latest/min.js"></script>



</head>

<body>
    
    <div class="circle" id="explore_pets">

    </div>
    <div class="circle" id="forum">

    </div>

    <div class="rectangle" id="forum_main_title"> 
        <p id="forum_text">Forum</p>
    </div>

    <div class="circle" id="news"></div>

    <div class="rectangle" id="adoption_services"></div>


    <button type="button" id="profile_button" class="main_buttons">
        <img src="img/profile-pic.png" class="img">
    </button>
    <button type="button" id="search_button" class="main_buttons">
        <img src="img/lupa.png" class="img">
    </button>
    <button type="button" id="question_button" class="main_buttons">
        <img src="img/question_mark.png" class="img">
    </button>

    <button type="button" id="knowledge" class="main_buttons">
        <img src="img/general-knowledge.png" class="img">
    </button>
    <button type="button" id="training" class="main_buttons">
        <img src="img/training.png" class="img">
    </button>
    <button type="button" id="care" class="main_buttons">
        <img src="img/care.png" class="img">
    </button>

    <div id="forum_container">
        <div id="first_entry" class="entry">
            <div id="popularity_1"></div>
            <div id="main_text_1"></div>
            <div id="up_1"></div>
            <div id="down_1"></div>
            <div id="favorite_1"></div>
        </div>
        <div id="second_entry" class="entry">
            <div id="popularity_2"></div>
            <div id="main_text_2"></div>
            <div id="up_2"></div>
            <div id="down_2"></div>
            <div id="favorite_2"></div>
        </div>
        <div id="third_entry" class="entry">
            <div id="popularity_3"></div>
            <div id="main_text_3"></div>
            <div id="up_3"></div>
            <div id="down_3"></div>
            <div id="favorite_3"></div>
        </div>
    </div>
</body>

</html>
