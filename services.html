<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
<title>PetBook Services</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="css/services.css">
<link rel="stylesheet" href="css/style.css">

</head>
<div id=top-border> 
           
        <div class="Search">
            <svg height="85" width="33vw">
                <text class="navbartext" x="15" y="80"> Pets </text>
                <circle class="mainbuttonbackground" cx="35" cy="35" r="30" fill="white"/>
                <image x="10" y="10" width="50" height="50" xlink:href="img/dog.svg" />
                <a href="social.html">
                    <circle class="mainbutton" cx="35" cy="35" r="30"/>
                </a>
                
    
                <text class="navbartext" x="130" y="80"> Q&A </text>
                <circle class="mainbuttonbackground" cx="145" cy="35" r="30" fill="white"/>
                <image x="128" y="17" width="35" height="35" xlink:href="img/chat.svg" />
                <a href="qa.html">
                    <circle class="mainbutton" cx="145" cy="35" r="30"/>
                </a>
            </svg>
            <input id="search" placeholder="PetBook">
            <button id="searchbutton" type="submit"><i class="fa fa-search"></i></button> 
            
            <svg height="85" width="25vw">        

            </svg>
            <svg height="85" width="200">        
                <text class="navbartext" x="12" y="80"> News </text>
                <circle class="mainbuttonbackground" cx="35" cy="35" r="30" fill="white"/>
                <image x="20" y="17" width="35" height="35" xlink:href="img/newspaper.svg" />
                <a href="news.html">
                    <circle class="mainbutton" cx="35" cy="35" r="30"/>
                </a>
                
    
                <text class="navbartext" x="112 " y="80"> Services </text>
                <circle class="mainbuttonbackground" cx="145" cy="35" r="30" fill="white"/>
                <image x="128" y="17" width="35" height="35" xlink:href="img/pet-shop.svg" />
                <a href="services.html">
                    <circle class="mainbutton" cx="145" cy="35" r="30"/>
                </a>
            </svg>
            
        </div>
    
    </div>
    
<body id = "MAIN-CONTAINER">

    <main>
        <div id="non-categories">
            <div class="user-pic" >
                <img class="user-img" src="img/profile-pic.png">
                </img>
            </div>

        </div>

        <div id="categories">
            <div id="Pet-Sitting" class="category">
                <div class="labeler">
                    <text class="serviceText" > Pet-Sitting </text>
                </div>
                <a class="linker" id="pet-sitting" class="category">
                    <img class="img" src="img/walking-with-dog.png">
                    </img>
                </a>
            </div>

            <div id="Adoption" class="category">
                <div class="labeler">
                    <text class="serviceText" > Adoption </text>
                </div>
                <a class="linker" id="adoption" href="adoption.html" class="category">
                    <img class="img" src="img/doggo.png">
                    </img>
                </a>
            </div>


            <div id="Grooming" class="category">
                <div class="labeler">
                    <text class="serviceText" > Grooming </text>
                </div>
                <a class="linker" id="grooming" class="category">
                    <img class="img" src="img/grooming.png">
                    </img>
                </a>
            </div>

        </div>

    </main>


</body>

</html>
