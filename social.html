<!--
    PETBOOK- SOCIAL WINDOW
-->
<html>

<head>
<meta charset="utf-8">
<title>PetBook Social</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="css/social.css">

<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
<script src="js/social.js"></script>

</head>

<body id = "MAIN-CONTAINER">
    
    <div id="navigation_bar">
        Navigation
    </div>
    <main>
        <img id="left_arrow" class="arrow" src="img/left_arrow.png"
             onmouseover="shift_window(-1)"></img>
        <div class = "catagories">
            <div class="type" style="background-image: url(img/dog.jpg)">
                <div class="text_label">Dog</div>
            </div>
            <div class="type" style="background-image: url(img/cat.jpg)">
                <div class="text_label">Cat</div>
            </div>
            <div class="type" style="background-image: url(img/fish.png)">
                <div class="text_label">Fish</div>
            </div>
            <div class="type" style="background-image: url(img/turtle.jpg)">
                <div class="text_label">Reptile</div>
            </div>
        </div>
        <img id="right_arrow" class="arrow" src="img/right_arrow.png"
             onmouseover="shift_window(1)"></img>

    </main>


</body>

</html>
