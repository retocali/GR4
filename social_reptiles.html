<!DOCTYPE html>
<!--
    PETBOOK- SERVICES WINDOW
-->
<html>

<head>
<meta charset="utf-8">
<title>PetBook Social Reptiles</title>

<!-- Use mobile-aware viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load style sheets -->
<link rel="stylesheet" href="css/social.css">

<!-- Constructible EventTarget polyfill â€” Only Chrome 64+ supports constructible EventTarget objects natively -->
<script src="js/social.js"></script>

<!--<script src="game.js"></script>-->

<link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">

</head>
<div id=navigation_bar>
         Reptiles
    </div>
<body id = "MAIN-CONTAINER">

    <main>
        <div class = "carousel">
            <img id="up_arrow" class="arrow" src="img/up_arrow_color.png"
             onmouseover="shift_window()"></img>
             <div class="pet_pic" style="background-image: url(img/turtle.jpg)">
            </div>
             <img id="down_arrow" class="arrow" src="img/down_arrow_color.png"
             onmouseover="shift_window()"></img>

        </div>

        <div class = "pet_page">
            <div class = "filter_box">
                <div id = "filter_label">Filters: </div>
                <div id = "filter_location" class = "filter">L</div>
                <div id = "filter_species" class = "filter">S</div>
                <div id = "filter_type" class = "filter">T</div>
            </div>
            <div class = "information_box">
                <div class = "information">
                    <div>a</div>
                    <div>b</div>
                    <div>c</div>
                    <div>d</div>
                    <div>e</div>
                    <div>f</div>
                </div>
            </div>

        </div>

    </main>


</body>

</html>
